<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
      <h1>Title</h1>
    </div>
    <div class="game">
      <div class="gameboard">
        <div class="region">X</div>
        <div class="region">O</div>
        <div class="region">X</div>
        <div class="region">X</div>
        <div class="region">X</div>
        <div class="region">O</div>
        <div class="region">O</div>
        <div class="region">X</div>
        <div class="region">O</div>
      </div>
      <div class="controls" id="controls">
        <input type="button" class="gameWipe" value="New Game">
        <input type="button" class="gameWipe" value="Restart Game">
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
